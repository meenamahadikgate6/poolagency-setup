<div class="pbx-popup">
    <div class="inventory-loader" ng-if="isProcessing">
        <div class="spinner">
            <div class="spinner-item">
                <div class="spinner-animation">
                    <img src="/resources/images/spinner.gif">
                </div>
            </div>
        </div>
    </div>
    <div class="pbx-popup-header">
        <div class="pbx-popup-header-title">
            {{model.name}}
        </div>
        <div class="pbx-popup-header-close">
            <i class="fa fa-times-circle" ng-click="closeThisDialog()"></i>
        </div>
    </div>
    <div class="pbx-popup-body text-left">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="form-label">Item Name</label>
                            <input ng-model="model.name" type="text" class="pbx-form-control" disabled>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <div class="form-group inventory-update-qty-input">
                            <label class="form-label">Quantity</label>
                            <input ng-model="model.qty" type="text" class="pbx-form-control" disabled>
                            <span class="update-link" ng-click="openUpdateQtyPopup()">

                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <div class="form-group">
                            <label class="form-label">Cost</label>
                            <div class="input-with-dollar">
                                <span class="doller-icon"><i class="fa fa-usd" aria-hidden="true"></i></span>
                                <input ng-model="model.price" type="text" class="pbx-form-control" disabled />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 error_display" ng-if="!isChildPopOpen">
                        <error message="{{errorMessage}}" ng-if="errorMessage"></error>
                        <success message="{{successMessage}}" ng-if="successMessage"></success>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">      
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="form-label">Photos</label>
                            <div class="truck-photo-area">
                                <div class="tuck-cover-photo">
                                    <img ng-repeat="img in model.images track by $index" ng-if="img.isCoverPhoto" ng-src="{{img.mediaPath}}" alt="" ng-click="showImageSlides($index, model.images)" />
                                </div>
                                <div class="tuck-photo-list" ng-if="model.images && model.images.length > 0">
                                    <div class="truck-photo-list-item" ng-repeat="img in model.images track by $index"><img ng-src="{{img.mediaPath}}" alt="" ng-click="showImageSlides($index, model.images)" ></div>                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div> 
        </div>
    </div>
    <div class="pbx-popup-footer">           
        <button tabindex="-1" class="pbx-btn" ng-disabled="isProcessing" ng-click="openMoveItemPopup()">Move</button>  
        <button tabindex="-1" class="pbx-btn pbx-btn-danger" ng-disabled="isProcessing" ng-click="openDeleteItemPopup()">Remove</button>                   
        <button tabindex="-1" class="pbx-btn" ng-click="closeThisDialog()">Cancel</button>
    </div>    
</div>
