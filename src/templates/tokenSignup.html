<div class="login signup" ng-controller="tokenSignupController">
 	<div class="spinner" ng-if="isProcessing">
    <div class="spinner-item">
      <div class="spinner-animation"><img border="0" src="resources/images/spinner.gif" /></div>
    </div>
  </div>
  <div class="login-container login-container-token">
    <!-- <div class="profile-img"><img border="0" src="resources/images/triton-logo-login.png" alt="" /></div> -->
    <form name="signupForm" class="form-signin" ng-submit="signupModel.cpassword == signupModel.password && doTokenSignup()" novalidate>
       <div class="add-profile-image">
          <a href="javascript:void(0)" ng-click="browseImage()">
            <img border="0" src="{{signupModel.profileImage ? signupModel.profileImage : 'resources/images/add-image.png'}}" title="Add Profile Image" alt="Add Profile Image" />
            <div class="blue">Add Photo</div>
            <a href="javascript:void(0)"><div ng-if="signupModel.profileImage" class="text-center" ng-click="removeProfilePicture()">Remove Photo</div></a>
          </a>
          <span style="color:red" ng-if="imageError">{{imageError}}</span>
          <input type="file" id="image" name="image" ng-model="image" style="display: none"  base-sixty-four-input  ng-change="uploadFile()">

      </div>


      <label>First Name</label>
      <input type="text" class="form-control" ng-pattern="/^([a-zA-Z0-9 '._-]+)$/" ng-model="signupModel.firstName" placeholder="Enter your first name" name="firstName" ng-maxlength="50"
                       ng-class="{'has-error': signupForm.$submitted && signupForm.firstName.$invalid || signupForm.firstName.$touched && signupForm.firstName.$invalid}"
                       required >
      <label>Last Name</label>
      <input type="text" class="form-control" ng-pattern="/^([a-zA-Z0-9 '._-]+)$/" ng-model="signupModel.lastName" placeholder="Enter your last name" name="lastName" ng-maxlength="50"
                       ng-class="{'has-error': signupForm.$submitted && signupForm.lastName.$invalid || signupForm.lastName.$touched && signupForm.lastName.$invalid}"
                       required >
      <label>Email</label>
      <input type="email" class="form-control" disabled  ng-pattern='/^[^<>()[\]\\,;:\%#^\s@\"$&!@]+@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z0-9\d-_]+\.)+[a-zA-Z\d-_]{2,}))$/' ng-model="signupModel.email" placeholder="Enter your email id" name="email" ng-maxlength="100" ng-minlength="6"
                       ng-class="{'has-error': signupForm.$submitted && signupForm.email.$invalid || signupForm.email.$touched && signupForm.email.$invalid}"
                       required >
      <label>Phone Number</label>
      <input type="text" class="form-control" ng-model="signupModel.phoneNumber" placeholder="Enter your phone number" name="phoneNumber"
											ng-pattern="/^(\+?(\d{1}|\d{2}|\d{3})[- ]?)?\d{3}[- ]?\d{3}[- ]?\d{4}$/" phone-input=""
                       ng-class="{'has-error': signupForm.$submitted && signupForm.phoneNumber.$invalid || signupForm.phoneNumber.$touched && signupForm.phoneNumber.$invalid}"
                       required >
      <label>Password</label>
      <input type="password" ng-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/" placeholder="Enter your password" ng-minlength="8" ng-maxlength="30" maxlength="30"
                   ng-focus="isFocusOnPassword=true" ng-blur="isFocusOnPassword=false"
									 ng-class="{'has-error': signupForm.$submitted && signupForm.password.$invalid || signupForm.password.$touched && signupForm.password.$invalid}"
                   ng-model="signupModel.password" id="password" name="password" class="form-control" required>
      <div class="password-note" ng-class='{"password-note-red":signupForm.$submitted && signupForm.password.$invalid || signupForm.password.$touched && signupForm.password.$invalid}'>(Minimum 8 characters with 1 uppercase, 1 lowercase and 1 number)</div>
      <label>Confirm Password</label>
      <input type="password"  class="form-control" ng-model="signupModel.cpassword" placeholder="Confirm your password" name="cpassword"											
        ng-class="{'has-error': (signupForm.$submitted && signupModel.cpassword != signupModel.password && signupForm.password.$dirty) || (signupForm.$submitted && signupForm.cpassword.$invalid) || (signupForm.cpassword.$touched && signupForm.cpassword.$invalid)}"
        required>
        <div class="password-note password-note-red"><span ng-show="signupForm.$submitted && signupModel.cpassword != signupModel.password && signupForm.password.$dirty">Password does not match</div>
      <br />
      <button class="" ng-disabled="isProcessing" type="submit">SIGN UP</button>

      <success ng-if="success" message="{{success}}"></success>
      <error ng-if="error" message="{{error}}"></error>
    </form>
  </div>
</div>
