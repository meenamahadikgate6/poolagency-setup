<div class="login">
  <div class="spinner" ng-if="isProcessing">
    <div class="spinner-item">
      <div class="spinner-animation"><img border="0" src="resources/images/spinner.gif" /></div>
    </div>
  </div>
  <div class="login-container admin">
    <div class="profile-img"><img border="0" src="resources/images/triton-logo-login.png" alt="" />  <!--<img id="icon-loading" border="0" src="resources/images/icon-loding.gif" />--></div>
    <form name="loginForm" autocomplete="off" class="form-signin" ng-submit="doLogin()" novalidate>
      <label>Email</label>
      <input type="email" autocomplete="off" class="form-control" ng-model="loginModel.email" placeholder="Enter your email id" name="email" ng-maxlength="50" ng-minlength="6"
                       ng-class="{'has-error': loginForm.$submitted && loginForm.email.$invalid || loginForm.email.$touched && loginForm.email.$invalid}"
                       required autofocus>
      <label>Password</label>
      <input type="password" autocomplete="off" class="form-control" ng-model="loginModel.password" placeholder="Enter your password" name="password"
                       ng-class="{'has-error': loginForm.$submitted && loginForm.password.$invalid || loginForm.password.$touched && loginForm.password.$invalid}"
                       required>

      <button class="" ng-disabled="isProcessing" type="submit">Sign in</button>
      <error ng-if="error" message="{{error}}"></error>
    </form>
  </div>
</div>
