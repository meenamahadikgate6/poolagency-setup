<div class="spinner" ng-if="isProcessing">
  <div class="spinner-item">
    <div class="spinner-animation"><img border="0" src="resources/images/spinner.gif" /></div>
  </div>
</div>
<div class="login">  
  <div class="login-container">
    <pb-dashboard></pb-dashboard>
    zzzzzzzzzzzzz
    <div class="profile-img"><img border="0" src="resources/images/triton-logo-login.png" alt="" />  </div>
    <form name="loginForm" autocomplete="off" class="form-signin" ng-submit="doLogin()" novalidate>
      <div class="form-group"><input type="email" autocomplete="off" class="form-control" ng-model="loginModel.email" placeholder="Email address" name="email" ng-maxlength="50" ng-minlength="6"
                       ng-class="{'has-error': loginForm.$submitted && loginForm.email.$invalid || loginForm.email.$touched && loginForm.email.$invalid}"
                       required autofocus></div>
      <div class="form-group"><input type="password" autocomplete="off" class="form-control" ng-model="loginModel.password" placeholder="Password" name="password"
                       ng-class="{'has-error': loginForm.$submitted && loginForm.password.$invalid || loginForm.password.$touched && loginForm.password.$invalid}"
                       required></div>
      <div class="rememberMe">
       <input id="remember_me" type="checkbox"  name="remember_me"  ng-model="loginModel.remember_me" ng-value="1">
       <label for="remember_me"> Keep me signed in.</label>
      </div>
      <button class="" ng-disabled="isProcessing" type="submit">Sign in</button>
      <div class="access-ac"><a ui-sref="forgot-password" style="color:#285fc6">Forgot Password?</a></div>
      <div class="access-signup">Don't have an account? <a href="javascript:void(0)" ng-click="goToSignUp()">Sign Up</a></div>
      <div ng-show="showSubError">
        <div class="isa_error" >
          Your subscription is currently suspended or canceled
        </div>
        <div class="access-signup"><a href="javascript:void(0);" ng-click="openSubPopup()";>Reactivate subscription</a></div>
        </div>      
      <error ng-if="error" message="{{error}}"></error>
    </form>
  </div>
</div>
<script type="text/ng-template" id="askForCompanyCreate.html" >
<div class=" modal-box pupup-sm">
    <div class="popup-header">
      <div class="popup-close" ng-click="closeThisDialog('close')"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
    </div>
    <div class="popup-body text-center">
        <div class="row-container">
          Would you like to create a new company?
        </div>
      <button class="" ng-click="createCompany()" type="button">Create</button>
      <button class="popup-close" ng-click="closeThisDialog('close')" type="button">Cancel</button>
    </div>
</script>
