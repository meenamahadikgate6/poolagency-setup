<div *ngIf="show" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-sm p-8 relative">
      <!-- Close Button -->
      <button (click)="handleClose()" class="absolute top-2 right-3 text-2xl text-gray-400 hover:text-gray-700">
        &times;
      </button>
  
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="assets/logo.svg" alt="Logo" class="h-12" />
      </div>
  
      <!-- App Name -->
      <h1 class="text-center text-xl font-semibold mb-6">
        <span class="text-sky-500 font-bold">pool</span><span class="text-black font-semibold">brain</span>
      </h1>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <!-- Email -->
        <div class="mb-4">
          <input
            type="email"
            placeholder="Email address"
            formControlName="email"
            class="w-full px-4 py-3 border rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
            [ngClass]="{
              'border-red-500': email?.invalid && (email?.touched || email?.dirty)
            }"
          />
          <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="text-red-500 text-sm mt-1">
            Valid email required.
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="w-full px-4 py-3 border rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
            [ngClass]="{
              'border-red-500': password?.invalid && (password?.touched || password?.dirty)
            }"
          />
          <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-red-500 text-sm mt-1">
            Password is required.
          </div>
        </div>
  
        <!-- Remember Me -->
        <div class="flex items-center mb-4">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
            class="mr-2 h-4 w-4 text-sky-600 border-gray-300 rounded"
          />
          <label for="rememberMe" class="text-sm text-gray-700">Keep me signed in.</label>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-sky-500 text-white py-3 rounded-md shadow-md hover:bg-sky-600 transition duration-200"
          [disabled]="loginForm.invalid"
        >
          SIGN IN
        </button>
      </form>
  
      <!-- Extra Links -->
      <div class="mt-4 text-center text-sm">
        <a href="#" class="text-sky-500 hover:underline">Forgot Password?</a>
      </div>
      <div class="mt-2 text-center text-sm text-gray-700">
        Donâ€™t have an account? <a href="#" class="text-sky-500 hover:underline">Sign Up</a>
      </div>
    </div>
  </div>
